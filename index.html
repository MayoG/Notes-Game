<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Note Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vexflow@5.0.0/build/cjs/vexflow.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Musical Note Game</h1>
        <div class="game-content">
            <div class="staff-container">
                <div id="treble-staff"></div>
                <div id="bass-staff"></div>
            </div>
            <div class="message-space">
                <div id="message" class="message"></div>
            </div>
            <div class="score-container">
                <div id="streak" class="streak">Streak: 0</div>
                <div id="best-score" class="best-score">Best: 0</div>
            </div>
        </div>
        <div class="hint-container">
            <button id="hintButton" class="hint-button">Toggle Hint</button>
            <div id="hintImage" class="hint-image visible">
                <img src="marks.png" alt="Musical Marks" id="marksImage">
            </div>
        </div>
        <div class="button-container">
            <button class="note-button" data-note="C">C דו</button>
            <button class="note-button" data-note="D">D רה</button>
            <button class="note-button" data-note="E">E מי</button>
            <button class="note-button" data-note="F">F פה</button>
            <button class="note-button" data-note="G">G סול</button>
            <button class="note-button" data-note="A">A לה</button>
            <button class="note-button" data-note="B">B סי</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
